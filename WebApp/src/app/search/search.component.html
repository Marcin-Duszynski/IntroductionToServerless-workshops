<div class="container">
  <mat-form-field class="searchFormField">
    <input #searchBox matInput type="text" placeholder="Search" ngModel (ngModelChange)="this.search(searchBox.value)">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
    <div *ngIf="results.hits.length === 0" id="noSearchResultsMessage">
      No results found matching <strong>{{results.query}}</strong>.
    </div>
    
    <!-- Hit template -->
    <mat-grid-list [cols]="cols | async" rowHeight="450px">
      <mat-grid-tile *ngFor="let hit of results.hits" >
        <div class="searchItem">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{hit.name}}</mat-card-title>
              <mat-card-subtitle>{{hit.brand}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{hit.image}}" alt="{{hit.name}}">
          </mat-card>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
</div>
